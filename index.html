<script src="javascript.js"></script>
<script type="module">
    fetch("https://wordpress.maddiehansen.dk/wp-json/wp/v2/posts?_embed")
    .then(res => {
        return res.json();
        // parses the data as json - converts json into javascript
        //otherwise you will only see metadata in the console
    })
    .then(data => {
        data.forEach(post => {
            //forEach loop
            const markupImages = `${post.content.rendered}`
            //makes the image data into an html element
            document.querySelector("#popup-art").insertAdjacentHTML('afterbegin', markupImages)
            //inserts the markup (images) into the html
        })
            //
    })
    .then(data => {
        data.forEach(post => {
            //forEach loop
            const markupAudio = `${post.acf.audio}`
            //makes the image data into an html element
            document.querySelector("#popup-audio").insertAdjacentHTML('afterbegin', markupAudio)
            //inserts the markup (images) into the html
        })
            
    })
    .catch(error => console.log(error));
